<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<video class="bg" autoplay muted loop>
  <source src="p1.mp4" type="video/mp4">
</video>

<div class="box">
    <h2>Calculator</h2>
    
    <form action="result.html" method="get">
        <label>IP:</label>
        <input name="ip" placeholder="Ex: 192.168.1.10/24">
        
        <div class="row">
            <div>
                <label>Network ID:</label>
                <input name="network" placeholder="Ex: 192.168.1.0">
            </div>
            <div>
                <label>Subnet Mask:</label>
                <input name="mask" placeholder="Ex: 255.255.255.0">
            </div>
        </div>
        
        <label>Nr Hosteve:</label>
        <input name="nr_hosts" type="number" placeholder="Ex: 4">
        
        <button type="submit">Calculate</button>
    </form>
</div>

</body>
</html>
