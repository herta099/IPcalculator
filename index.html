<!DOCTYPE html>
<html lang="sq">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subnet Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<video class="video-bg" autoplay muted loop>
    <source src="p1.mp4" type="video/mp4">
</video>

<div class="container">
    <div class="card">
        <h1>ğŸŒ Subnet Calculator</h1>

        <form id="calcForm">
            <div class="input-group">
                <label>ğŸ–¥ï¸ IP Address</label>
                <input id="ip" type="text" placeholder="192.168.1.10" required>
            </div>

            <div class="input-group">
                <label>ğŸ¯ Network Address (opsional)</label>
                <input id="network" type="text" placeholder="192.168.1.0">
            </div>

            <div class="input-group">
                <label>ğŸ”¢ Subnet Mask</label>
                <input id="mask" type="text" placeholder="/24 ose 255.255.255.0">
            </div>

            <div class="input-group">
                <label>ğŸ“Š Numri i Subnet-eve (opsional)</label>
                <input id="nr_subnets" type="number" placeholder="4" min="1">
            </div>
            
            <button type="submit" class="btn-primary">ğŸ“ˆ Kalkulo</button>
        </form>
    </div>
</div>

<script>
document.getElementById('calcForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const data = {
        ip: document.getElementById('ip').value.trim(),
        network: document.getElementById('network').value.trim(),
        mask: document.getElementById('mask').value.trim(),
        nr_subnets: document.getElementById('nr_subnets').value.trim()
    };
    
    localStorage.setItem('subnetData', JSON.stringify(data));
    window.location.href = 'results.html';
});
</script>

</body>
</html>
