<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<video class="bg" autoplay muted loop>
  <source src="p1.mp4" type="video/mp4">
</video>

<div class="box">
    <h2>Calculator</h2>
    
    <form action="result.html" method="get">
        IP:
        <input name="ip" placeholder="Ex: 192.168.1.10/24">
        
        Network ID:
        <input name="network" placeholder="Ex: 192.168.1.0">
        
        Subnnet Musk:
        <input name="mask" placeholder="Ex: 255.255.255.0">
        
        <button type="submit">Calculate</button>
    </form>
</div>

</body>
</html>
