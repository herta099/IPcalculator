<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Results</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<video class="bg" autoplay muted loop>
  <source src="p2.mp4" type="video/mp4">
</video>

<div class="box">
    <h2>Calculator</h2>
    
    <div class="row">
        <div>
            <label>IP Class:</label>
            <input readonly id="ipclass">
        </div>
        <div>
            <label>Subnet Mask:</label>
            <input readonly id="subnetmask">
        </div>
    </div>
    
    <div>
        <label>Binary Subnet Mask:</label>
        <input readonly id="binarymask" style="font-family: monospace; font-size: 13px;">
    </div>
    
    <div class="row">
        <div>
            <label>Network ID:</label>
            <input readonly id="netid">
        </div>
        <div>
            <label>Broadcast ID:</label>
            <input readonly id="broadid">
        </div>
    </div>
    
    <div class="row">
        <div>
            <label>IP E Pare:</label>
            <input readonly id="firstip">
        </div>
        <div>
            <label>IP E Fundit:</label>
            <input readonly id="lastip">
        </div>
    </div>
    
    <div class="row">
        <div>
            <label>Host Total:</label>
            <input readonly id="hosttotal">
        </div>
        <div>
            <label>Host Aktiv:</label>
            <input readonly id="hostaktiv">
        </div>
    </div>
    
    <div class="range-box">
        <label style="font-weight:bold; margin-bottom:10px;">Range I Hosteve:</label>
        <label>Host I Pare:</label>
        <input readonly id="rangefirst">
        <label>Host I Fundit:</label>
        <input readonly id="rangelast">
    </div>
    
    <div id="subnets"></div>
    
    <div style="margin-top: 30px; text-align: center;">
        <a href="index.html" class="btn-blue">Reset</a>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
