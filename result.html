<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Results</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<video class="bg" autoplay muted loop>
  <source src="p2.mp4" type="video/mp4">
</video>

<div class="box">
    <h2>Calculator</h2>
    
    Network ID:
    <input readonly id="netid">
    
    Broadcast ID:
    <input readonly id="broadid">
    
    IP E Pare:
    <input readonly id="firstip">
    
    IP E Fundit:
    <input readonly id="lastip">
    
    Host Total:
    <input readonly id="hosttotal">
    
    Host Aktiv:
    <input readonly id="hostaktiv">
    
    Range I Hosteve:
    <div style="margin-top:10px">
        Host I Pare:
        <input readonly id="hostfirst">
        
        Host I Fundit:
        <input readonly id="hostlast">
    </div>
    
    <form action="index.html">
        <button type="submit">Reset</button>
    </form>
</div>

<script src="script.js"></script>

</body>
</html>
